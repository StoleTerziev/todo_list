<div class="container">
  <h1 class="todo-list">TODO List</h1>

  <div class="alert alert-success" *ngIf="message">{{ message }}</div>

  <div class="row">
    <button
      mat-flat-button
      color="primary"
      (click)="addTodo()"
      class="add-new-btn"
    >
      <mat-icon>add_circle_outline</mat-icon>Add new
    </button>
  </div>
</div>

<table

  mat-table
  [dataSource]="dataSource | orderBy: '-targetDate'"
  class="mat-elevation-z8"
 
>
  <ng-container matColumnDef="isDone">
    <th mat-header-cell *matHeaderCellDef>Is Done</th>
    <td mat-cell *matCellDef="let element">
      <input
        class="toggle"
        type="checkbox"
        (click)="toggleTodoComplete(element, element.id)"
        [checked]="element.done"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="targetDate">
    <th mat-header-cell *matHeaderCellDef>Target Date</th>
    <td mat-cell *matCellDef="let element">{{ element.targetDate | date }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="modifiedDate">
    <th mat-header-cell *matHeaderCellDef>Modified Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.modifiedDate | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="isCompleted">
    <th mat-header-cell *matHeaderCellDef>Is Completed</th>
    <td mat-cell *matCellDef="let element">
      {{ element.done ? "Yes" : "No" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="updateTodo(element.id)">
        Update
      </button>
      &nbsp;
      <button mat-flat-button color="primary" (click)="deleteTodo(element.id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
